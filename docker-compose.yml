
networks:
  nwt_network:
    external: true
    driver: bridge

services:
  eureka-server:
    container_name: eureka-server
    image: "eureka-server"
    build:
      context: ./EurekaServer
      dockerfile: Dockerfile
    restart: on-failure
    networks:
      - nwt_network
    ports:
      - "8761:8761"

  config-server:
    container_name: config-server
    image: "config-server"
    build:
      context: ./ConfigServer
      dockerfile: Dockerfile
    restart: on-failure
    networks:
      - nwt_network
    ports:
      - "8888:8888"

  api-gateway:
    container_name: api-gateway
    image: "api-gateway"
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - eureka-server
      - config-server
    environment:
      - CONFIG_SERVER_URL=http://admin:nimda@config-server:8888
      - EUREKA_DEFAULT_ZONE=http://eureka-server:8761/eureka/
    ports:
      - "8080:8080"
    networks:
      - nwt_network

  system-events:
    container_name: system-events
    image: "system-events"
    build:
      context: ./system_events
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - eureka-server
      - api-gateway
    ports:
      - "6565:6565"
    networks:
      - nwt_network

  request-service:
    container_name: request-service
    image: "request-service"
    build:
      context: ./RequestService
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - eureka-server
      - config-server
      - api-gateway
      - rabbitmq
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql-fra1-62529-do-user-16093561-0.c.db.ondigitalocean.com:25060/RequestServiceDB?sslMode=REQUIRED
      - SPRING_DATASOURCE_USERNAME=doadmin
      - SPRING_DATASOURCE_PASSWORD=AVNS_25qDqGi9EyQX21DDfeH
      - CONFIG_SERVER_URL=http://admin:nimda@config-server:8888
      - EUREKA_DEFAULT_ZONE=http://eureka-server:8761/eureka/
    networks:
      - nwt_network

  room-service:
    container_name: room-service
    image: "room-service"
    build:
      context: ./RoomService
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - eureka-server
      - config-server
      - api-gateway
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql-fra1-62529-do-user-16093561-0.c.db.ondigitalocean.com:25060/RoomServiceDB?sslMode=REQUIRED
      - SPRING_DATASOURCE_USERNAME=doadmin
      - SPRING_DATASOURCE_PASSWORD=AVNS_25qDqGi9EyQX21DDfeH
      - CONFIG_SERVER_URL=http://admin:nimda@config-server:8888
      - EUREKA_DEFAULT_ZONE=http://eureka-server:8761/eureka/
    networks:
      - nwt_network

  permission-service:
    container_name: permission-service
    image: "permission-service"
    build:
      context: ./PermissionService
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - eureka-server
      - config-server
      - api-gateway
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql-fra1-62529-do-user-16093561-0.c.db.ondigitalocean.com:25060/PermissionServiceDB?sslMode=REQUIRED
      - SPRING_DATASOURCE_USERNAME=doadmin
      - SPRING_DATASOURCE_PASSWORD=AVNS_25qDqGi9EyQX21DDfeH
      - CONFIG_SERVER_URL=http://admin:nimda@config-server:8888
      - EUREKA_DEFAULT_ZONE=http://eureka-server:8761/eureka/
    networks:
      - nwt_network

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:management
    restart: on-failure
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - nwt_network
    ports:
      - "5672:5672"
      - "15672:15672"
